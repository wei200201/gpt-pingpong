<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Users</title>
</head>
<body>
    <h1>List of Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Clubname</th>
                <th>Username</th>
                <th>Initial Scores</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.clubname }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.initial_scores }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/load_form">Add User</a>

</body>
</html>
